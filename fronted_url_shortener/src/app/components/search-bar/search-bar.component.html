<form  (submit)="submitUrl()">
    <div class="search-group">
        <label for="voice-search" class="search-label">Enter URL:</label>
        <div class="search-wrapper">
            <div class="search-container">
                <!-- Search Icon -->
                <div class="search-icon">
                    <svg viewBox="0 0 21 21" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                        <path d="M11.15 5.6h.01m3.337 1.913h.01m-6.979 0h.01M5.541 11h.01M15 15h2.706a1.957 1.957 0 0 0 1.883-1.325A9 9 0 1 0 2.043 11.89 9.1 9.1 0 0 0 7.2 19.1a8.62 8.62 0 0 0 3.769.9A2.013 2.013 0 0 0 13 18v-.857A2.034 2.034 0 0 1 15 15Z" 
                              stroke-width="2" stroke-linejoin="round" stroke-linecap="round" stroke="currentColor">
                        </path>
                    </svg>
                </div>
                <!-- Input Field -->
                <input type="url" id="voice-search" class="search-input" [(ngModel)]="inputUrl" name="urlInput" placeholder="Paste or type your URL here..." required />
            </div>

            <!-- Submit Button -->
            <button type="submit" class="search-button">
                <!-- <button (click)="submitUrl()">Submit</button> -->

                <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                    <path d="M10 13a5 5 0 0 0 7 7l3-3a5 5 0 0 0-7-7m-3-3a5 5 0 0 0-7 7l3 3a5 5 0 0 0 7-7" 
                          stroke="currentColor" 
                          stroke-width="2" 
                          stroke-linecap="round" 
                          stroke-linejoin="round">
                    </path>
                </svg>
                Create
            </button>
        </div>
    </div>
</form>



<div *ngIf="dataBackend">
    <h3>Backend Response:</h3>
    <pre>{{ dataBackend  }}</pre>
  </div>
