<app-header></app-header>
<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card p-4 shadow-lg rounded" style="max-width: 400px; width: 100%;">
      
      
      <h2 class="text-center mb-3">{{ isLogin ? 'Login' : 'Sign Up' }}</h2>
  
      <div class="mb-3" *ngIf="!isLogin">
          <label class="form-label">Name</label>
          <input type="text" class="form-control" [(ngModel)]="name" placeholder="Enter your name">
      </div>
  
      <div class="mb-3">
          <label class="form-label">Email</label>
          <input type="email" class="form-control" [(ngModel)]="email" placeholder="Enter email">
      </div>
  
      <div class="mb-3">
          <label class="form-label">Password</label>
          <input type="password" class="form-control" [(ngModel)]="password" placeholder="Enter password">
      </div>
  
      <button class="btn btn-primary w-100" (click)="isLogin ? login() : register()">
          {{ isLogin ? 'Login' : 'Sign Up' }}
      </button>
  
      <p class="text-center mt-3">
          {{ isLogin ? "Don't have an account?" : "Already have an account?" }} 
          <a  (click)="toggleForm()" class="text-primary text-decoration-none">
              {{ isLogin ? 'Sign Up' : 'Login' }}
          </a>
      </p>
  
    </div>
  </div>
